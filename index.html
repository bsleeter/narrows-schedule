<meta charset="UTF-8">

<title>Narrows Baseball &amp; Softball — Field Schedule</title>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<style>
  :root {
    --bg: #f8f9fa;
    --card: #ffffff;
    --border: #dee2e6;
    --text: #212529;
    --text-muted: #6c757d;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 16px;
  }
  .header {
    text-align: center;
    margin-bottom: 12px;
  }
  .header h1 {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 4px;
  }
  .header p {
    color: var(--text-muted);
    font-size: 0.85rem;
  }
  /* Filters */
  .filters {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    justify-content: center;
    margin-bottom: 14px;
    padding: 10px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 8px;
  }
  .filter-btn {
    padding: 4px 10px;
    border: 2px solid transparent;
    border-radius: 14px;
    font-size: 0.75rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s;
    opacity: 1;
  }
  .filter-btn.inactive {
    opacity: 0.35;
  }
  .filter-btn:hover {
    transform: scale(1.05);
  }
  /* Calendar container */
  #calendar-wrap {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px;
  }
  /* FullCalendar overrides */
  .fc {
    font-size: 0.82rem;
  }
  .fc .fc-toolbar-title {
    font-size: 1.15rem;
    font-weight: 700;
  }
  .fc .fc-button {
    font-size: 0.78rem;
    padding: 4px 10px;
    border-radius: 6px;
  }
  .fc .fc-button-primary {
    background: #2563eb;
    border-color: #2563eb;
  }
  .fc .fc-button-primary:not(:disabled).fc-button-active,
  .fc .fc-button-primary:not(:disabled):active {
    background: #1d4ed8;
    border-color: #1d4ed8;
  }
  .fc-event {
    border: none;
    border-radius: 4px;
    padding: 1px 4px;
    font-size: 0.75rem;
    cursor: pointer;
  }
  .fc-daygrid-event {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .fc-timegrid-event .fc-event-title {
    font-weight: 600;
  }
  .fc-list-event td {
    padding: 6px 10px;
  }
  /* Tooltip / popover */
  .event-popup {
    position: fixed;
    z-index: 9999;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    min-width: 240px;
    max-width: 320px;
    pointer-events: none;
    display: none;
  }
  .event-popup .popup-title {
    font-weight: 700;
    font-size: 0.9rem;
    margin-bottom: 6px;
  }
  .event-popup .popup-row {
    display: flex;
    justify-content: space-between;
    font-size: 0.8rem;
    padding: 2px 0;
  }
  .event-popup .popup-label {
    color: var(--text-muted);
  }
  .event-popup .popup-badge {
    display: inline-block;
    padding: 1px 8px;
    border-radius: 10px;
    font-size: 0.7rem;
    font-weight: 700;
    color: white;
    margin-bottom: 6px;
  }
  /* Legend label */
  .legend-row {
    text-align: center;
    margin-bottom: 6px;
    font-size: 0.75rem;
    color: var(--text-muted);
  }
</style>
</head>
<body>

<div class="header">
  <h1>Narrows Baseball &amp; Softball</h1>

</div>

<div class="filters" id="filters"></div>

<div class="legend-row">Filter by field (click to toggle):</div>
<div class="filters" id="field-filters"></div>

<div id="calendar-wrap">

</div>

<div class="event-popup" id="popup"></div>

// ============================================================
// TEAM COLORS
// ============================================================
const TEAM_COLORS = {
  '10u BB':                '#2563eb',
  '11u BB':                '#059669',
  '12u BB':                '#d97706',
  '13u BB':                '#7c3aed',
  '14u BB':                '#dc2626',
  '12U HotShots Bookman':  '#0891b2',
  '12U HotShots Knouff':   '#0d9488',
  '14U HotShots Coit':     '#c026d3',
  '14U HotShots Kaneta':   '#e11d48',
  '18U Premier':           '#1e3a5f',
  '15u':                   '#b45309',
  '16u':                   '#0369a1',
  'Available':             '#9ca3af',
};

const TEAM_ORDER = [
  '10u BB','11u BB','12u BB','13u BB','14u BB',
  '12U HotShots Bookman','12U HotShots Knouff',
  '14U HotShots Coit','14U HotShots Kaneta',
  '18U Premier','15u','16u','Available'
];

// ============================================================
// FILTER STATE
// ============================================================
let activeTeams = new Set(TEAM_ORDER);

const FIELD_ORDER = ['SEHMEL #1','SEHMEL #2','SEHMEL #3','ROSEDALE','GHHS','PHS','Away Game','Tournament'];
const FIELD_COLORS = {
  'SEHMEL #1': '#374151',
  'SEHMEL #2': '#4b5563',
  'SEHMEL #3': '#6b7280',
  'ROSEDALE':  '#065f46',
  'GHHS':      '#7c2d12',
  'PHS':       '#581c87',
  'Away Game':  '#475569',
  'Tournament': '#92400e',
};
let activeFields = new Set(FIELD_ORDER);

function buildFieldFilters() {
  const container = document.getElementById('field-filters');
  // "All" button
  const allBtn = document.createElement('button');
  allBtn.className = 'filter-btn';
  allBtn.textContent = 'All Fields';
  allBtn.style.background = '#e5e7eb';
  allBtn.style.color = '#374151';
  allBtn.addEventListener('click', () => {
    activeFields = new Set(FIELD_ORDER);
    updateFieldFilterButtons();
    calendar.refetchEvents();
  });
  container.appendChild(allBtn);

  FIELD_ORDER.forEach(field => {
    const btn = document.createElement('button');
    btn.className = 'filter-btn';
    btn.dataset.field = field;
    btn.textContent = field;
    const c = FIELD_COLORS[field];
    btn.style.background = c;
    btn.style.color = '#fff';
    btn.addEventListener('click', () => {
      if (activeFields.size === FIELD_ORDER.length) {
        activeFields = new Set([field]);
      } else if (activeFields.has(field)) {
        activeFields.delete(field);
        if (activeFields.size === 0) activeFields = new Set(FIELD_ORDER);
      } else {
        activeFields.add(field);
      }
      updateFieldFilterButtons();
      calendar.refetchEvents();
    });
    container.appendChild(btn);
  });
}

function updateFieldFilterButtons() {
  document.querySelectorAll('.filter-btn[data-field]').forEach(btn => {
    btn.classList.toggle('inactive', !activeFields.has(btn.dataset.field));
  });
}

function buildFilters() {
  const container = document.getElementById('filters');
  // "All" button
  const allBtn = document.createElement('button');
  allBtn.className = 'filter-btn';
  allBtn.textContent = 'All';
  allBtn.style.background = '#e5e7eb';
  allBtn.style.color = '#374151';
  allBtn.addEventListener('click', () => {
    activeTeams = new Set(TEAM_ORDER);
    updateFilterButtons();
    calendar.refetchEvents();
  });
  container.appendChild(allBtn);

  TEAM_ORDER.forEach(team => {
    const btn = document.createElement('button');
    btn.className = 'filter-btn';
    btn.dataset.team = team;
    btn.textContent = team;
    const c = TEAM_COLORS[team];
    btn.style.background = c;
    btn.style.color = '#fff';
    btn.addEventListener('click', () => {
      if (activeTeams.size === TEAM_ORDER.length) {
        // If all are active, click selects only this one
        activeTeams = new Set([team]);
      } else if (activeTeams.has(team)) {
        activeTeams.delete(team);
        if (activeTeams.size === 0) activeTeams = new Set(TEAM_ORDER);
      } else {
        activeTeams.add(team);
      }
      updateFilterButtons();
      calendar.refetchEvents();
    });
    container.appendChild(btn);
  });
}

function updateFilterButtons() {
  document.querySelectorAll('.filter-btn[data-team]').forEach(btn => {
    btn.classList.toggle('inactive', !activeTeams.has(btn.dataset.team));
  });
}

// ============================================================
// POPUP
// ============================================================
const popup = document.getElementById('popup');

function showPopup(info) {
  const e = info.event;
  const p = e.extendedProps;
  const color = TEAM_COLORS[p.colorTeam] || '#6b7280';
  const typeLabel = p.type === 'Game' ? 'GAME' : 'PRACTICE';
  const start = e.start.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'});
  const end = e.end.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'});

  popup.innerHTML = `
    <span class="popup-badge" style="background:${color}">${typeLabel}</span>
    <div class="popup-title">${e.title}</div>
    <div class="popup-row"><span class="popup-label">Field</span><span>${p.field}</span></div>
    <div class="popup-row"><span class="popup-label">Time</span><span>${start} – ${end}</span></div>
    <div class="popup-row"><span class="popup-label">Reserved Slot</span><span>${p.reservedSlot}</span></div>
    <div class="popup-row"><span class="popup-label">Hours</span><span>${p.hours}h</span></div>
    <div class="popup-row"><span class="popup-label">Cost</span><span>$${(p.cost||0).toFixed(2)}</span></div>
  `;

  const rect = info.el.getBoundingClientRect();
  let left = rect.right + 8;
  let top = rect.top;
  if (left + 320 > window.innerWidth) left = rect.left - 328;
  if (top + 200 > window.innerHeight) top = window.innerHeight - 210;
  if (top < 0) top = 8;
  popup.style.left = left + 'px';
  popup.style.top = top + 'px';
  popup.style.display = 'block';
}

function hidePopup() {
  popup.style.display = 'none';
}

// ============================================================
// CALENDAR
// ============================================================
let calendar;

document.addEventListener('DOMContentLoaded', function() {
  buildFilters();
  buildFieldFilters();

  const calendarEl = document.getElementById('calendar');
  calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    initialDate: '2026-03-01',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
    },
    buttonText: {
      month: 'Month',
      week: 'Week',
      day: 'Day',
      list: 'List',
      today: 'Today'
    },
    height: 'auto',
    slotMinTime: '08:00:00',
    slotMaxTime: '22:00:00',
    allDaySlot: true,
    eventTimeFormat: {
      hour: 'numeric',
      minute: '2-digit',
      meridiem: 'short'
    },
    events: function(info, successCallback) {
      const filtered = EVENTS.filter(e => activeTeams.has(e.extendedProps.colorTeam) && activeFields.has(e.extendedProps.field));
      successCallback(filtered);
    },
    eventDidMount: function(info) {
      const ct = info.event.extendedProps.colorTeam;
      const color = TEAM_COLORS[ct] || '#6b7280';
      info.el.style.backgroundColor = color;
      info.el.style.borderColor = color;
      // Stripe pattern for games
      if (info.event.extendedProps.type === 'Game') {
        info.el.style.backgroundImage = `repeating-linear-gradient(135deg, transparent, transparent 4px, rgba(255,255,255,0.15) 4px, rgba(255,255,255,0.15) 8px)`;
      }
      // Away game style — outlined with italic text
      if (info.event.extendedProps.type === 'Away Game') {
        const ac = TEAM_COLORS[info.event.extendedProps.colorTeam] || '#475569';
        info.el.style.backgroundColor = ac + '25';
        info.el.style.border = '1.5px solid ' + ac;
        info.el.style.color = ac;
        info.el.style.fontStyle = 'italic';
      }
      // Tournament banner style
      if (info.event.extendedProps.type === 'Tournament') {
        const tc = TEAM_COLORS[info.event.extendedProps.colorTeam] || '#92400e';
        info.el.style.backgroundColor = tc + '20';
        info.el.style.border = '1.5px solid ' + tc;
        info.el.style.color = tc;
        info.el.style.fontWeight = '600';
        info.el.style.fontSize = '0.7rem';
      }
      // Dashed border for available slots
      if (info.event.extendedProps.type === 'Available') {
        info.el.style.backgroundColor = 'rgba(156,163,175,0.15)';
        info.el.style.border = '1.5px dashed #9ca3af';
        info.el.style.color = '#6b7280';
      }
    },
    eventMouseEnter: showPopup,
    eventMouseLeave: hidePopup,
    eventClick: function(info) {
      showPopup(info);
      setTimeout(hidePopup, 3000);
    }
  });

  calendar.render();
});
</script>
